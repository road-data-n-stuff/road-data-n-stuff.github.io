<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラフルチャット</title>
    <style>
        /* 必要に応じてスタイルを追加 */
    </style>
</head>
<body>
    <center>
        <h1>カラフルチャット</h1>
        <form id="entryForm">
            お名前：<input type="text" id="name" name="name" size="20" required><p>
            <button type="submit">入室</button>
        </form>
    </center>
    <script>
        document.getElementById('entryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            if (name) {
                console.log('Name entered:', name); // デバッグ用ログ
                const ws = new WebSocket('ws://road-data-n-stuff.github.io:8080');
                ws.onopen = function() {
                    console.log('WebSocket connection established');
                    ws.send(JSON.stringify({ type: 'join', name: name }));
                    window.location.href = `chat.html?name=${encodeURIComponent(name)}`; // チャットページにリダイレクト
                };
                ws.onerror = function(error) {
                    console.error('WebSocket Error: ', error);
                    console.error('WebSocket Error Event: ', error);
                };
                ws.onclose = function() {
                    console.log('WebSocket connection closed');
                };
            } else {
                console.log('Name is required');
            }
        });
    </script>
</body>
</html>
